name: sso-provider
summary: A template for any SSO provider
maintainer: Florian Waibel <fwaibel@eclipsesource.com>
description: |
  A template for any SSO provider to use with Instauth
categories:
  - security
subordinate: false
provides:
  auth:
    interface: oic-config
    sets:
      - issuer_url
      - authorization_endpoint
      - token_endpoint
      - userinfo_endpoint
      - jwks_endpoint
      - client_id
      - client_secret
    gets:
      - client_name
      - redirect_uris
      - description
